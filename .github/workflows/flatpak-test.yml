name: Test Flatpak Build

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'flatpak/**'
      - 'aurynk/**'
      - 'data/**'
  pull_request:
    paths:
      - 'flatpak/**'
      - 'aurynk/**'

jobs:
  flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-47
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          dnf install -y git rsync
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.gnome.Sdk//49 org.gnome.Platform//49

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: aurynk.flatpak
          manifest-path: flatpak/io.github.IshuSinghSE.aurynk.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aurynk-flatpak
          path: aurynk.flatpak

  notify:
    needs: flatpak
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment with Install Command
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: flatpak_build
          message: |
            ### âœ… Flatpak Build Ready

            To test this pull request, run the following command in your terminal:

            ```bash
            curl -L "https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/aurynk-flatpak.zip" -o app.zip && unzip -o app.zip && flatpak install --user --reinstall -y aurynk.flatpak && rm app.zip aurynk.flatpak
            ```

            _Built from commit ${{ github.sha }}_